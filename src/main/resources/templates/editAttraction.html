<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tourist Guide - Find og gem dine yndlings turistattraktioner.">
    <meta name="keywords" content="turisme, guide, attraktioner, rejser, sightseeing">
    <meta name="author" content="Tourist Guide Team">

    <title>Tourist Guide</title>


    <link rel="icon" th:href="@{/images/favicon.webp}" type="image/webp">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="/images/favicon.webp">

    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">Hjem</a></li>
            <li><a th:href="@{/attractions}">Se Attraktioner</a></li>
            <li><a th:href="@{/manage}">Tilføj Attraktion</a></li>
        </ul>
    </nav>
</header>

<main>
    <h1 th:text="${(attraction.name == null || attraction.name.isEmpty())} ? 'Tilføj ny Attraktion' : 'Rediger Attraktion'"></h1>

    <form th:action="@{/save}" th:object="${attraction}" method="post">

        <div>
            <label for="name">Navn:</label>
            <input type="text" th:field="*{name}" id="name"
                   th:attr="readonly=${(attraction.name != null && !attraction.name.isEmpty())}" />
        </div>

        <div>
            <label for="city">By:</label>
            <select th:field="*{city}" id="city">
                <option value="">-- Vælg en by --</option>
                <option th:each="cityItem : ${allCities}"
                        th:value="${cityItem}"
                        th:text="${cityItem}">
                </option>
            </select>
        </div>

        <div>
            <label for="description">Beskrivelse:</label>
            <textarea th:field="*{description}" id="description"></textarea>
        </div>

        <!-- Tags (checkboxes) -->
        <div>
            <p>Vælg Tags:</p>
            <div th:each="tagItem : ${allTags}">
                <input type="checkbox"
                       th:field="*{tags}"
                       th:value="${tagItem}"
                       id="${tagItem}" />
                <label th:for="${tagItem}" th:text="${tagItem}"></label>
            </div>
        </div>

        <br/>
        <button type="submit">Gem</button>
    </form>

    <!-- Tilbage til manage-siden -->
    <p><a th:href="@{/manage}">Tilbage</a></p>
</main>

<footer>
    <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Tourist Guide. Alle rettigheder forbeholdt.</p>
    <p><a th:href="@{/contact}">Kontakt os</a> | <a th:href="@{/about}">Om os</a></p>
</footer>

</body>
</html>
