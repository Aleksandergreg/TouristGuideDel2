<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${attraction.getName} + ' tags'"></title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>

<header>
    <nav>
        <ul>
            <li><a th:href="@{/}">
                <img id="logobillede" src="/images/favicon.webp" alt="Logobillede">
            </a></li>
            <li><a th:href="@{/attractions}">Se Attraktioner</a></li>
            <li><a th:href="@{/attractions/add}">Tilf√∏j Attraktion</a></li>
        </ul>
    </nav>
</header>

<body>

<div class="card" style="width: 18rem;">
    <div class="card-header" th:text="${attraction.getName() + ' tags'}">
    </div>
    <ul class="list-group list-group-flush" th:each="tag : ${tagList}">
        <li class="list-group-item" th:text="${tagList.indexOf(tag)+1} + '. ' + ${tag.getScreenName()}"></li>
</ul>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
