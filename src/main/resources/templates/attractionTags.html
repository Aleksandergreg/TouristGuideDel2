<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${attraction.getName} + ' tags'"></title>
    <link rel="stylesheet" th:href="@{/css/styles.css?v=0.01}">

</head>


<body>
    <header>
        <nav>
            <ul>
                <li><a th:href="@{/}">
                    <img id="logobillede" src="/images/favicon.webp" alt="Logobillede">
                </a></li>
                <li><a th:href="@{/attractions}">Se Attraktioner</a></li>
                <li><a th:href="@{/attractions/add}">Tilf√∏j Attraktion</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="card" style="width: 18rem;">
            <div class="card-header" th:text="${attraction.getName() + ' tags'}">
            </div>
            <ul class="list-group list-group-flush" th:each="tag : ${tagList}">
                <li class="list-group-item" th:text="${tagList.indexOf(tag)+1} + '. ' + ${tag}"></li>
            </ul>
        </div>

    </main>




</body>

<footer>
    <p>&copy; <span th:text="${#dates.format(#dates.createNow(), 'yyyy')}">2025</span> Tourist Guide. Alle rettigheder forbeholdt.</p>
    <p><a th:href="@{/contact}">Kontakt os</a> | <a th:href="@{/about}">Om os</a></p>
    <p>Gruppe 2: <br> Andreas, <br>Gustavo, <br>Daniel, <br> Frederik.</p>
</footer>
</html>
